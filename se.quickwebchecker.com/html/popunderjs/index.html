<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Popunder JS Hack Page</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/license.js" type="text/javascript"></script>


		<script type="text/javascript">
			var control = false, p_width = Math.round((60 / 100) * screen.width), p_height = Math.round((80 / 100) * screen.height);
			if(p_height > 640) {
				p_height = 640;
			}
			var p_left = Math.round((screen.width / 2) - (p_width / 2));
			var p_top = Math.round((screen.height / 2) - (p_height / 2));
			BetterJsPop.add('https://www.google.com/', 
				{under: true,  newTab: false, cookieExpires: 6480000, width: p_width, height: p_height, top: p_top, left: p_left}).bindTo(['.action-clicked-selected', 'a', 'img', 'button']);
			$(document).on('keyup keydown', function(e) {
				control = e.ctrlKey;
			});
			$(function() {
				$('a.action-clicked-selected').on('click', function() {
					if (control) {
						window.open($(this).attr('href'));
						return false;
					} else {
						location.href = $(this).attr('href');
					}
				});
			}); 
		</script>
	</head>

       			<a href="https://amazon.com" class="action-clicked-selected">
                    		<img src="images/comedy.jpg" alt="1779" align="center" />
			</a>
		</div>

	</body>
